<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="./css/style.css">
  <title>Document</title>
</head>
<body class="font-inter">
  <header class="bg-primary">
      <nav class="wrapper flex justify-between items-center py-4 text-white">
        <div>
          <a href="/">
            <strong>BOOKING.COM</strong>
          </a>
        </div>

        <div class="flex items-center space-x-8">
          <menu class="flex items-center space-x-6">
            <li role="button" class="cursor-pointer hover:bg-blue-800 py-2 px-4">NGN</li>
            <li role="button" class="cursor-pointer hover:bg-blue-800 py-2 px-4">
              <img src="./public/asset/usa.png" alt="USA Flag" class="rounded-full w-[24px] h-[24px]">
            </li>
            <li role="button" class="cursor-pointer hover:bg-blue-800 py-2 px-4">
              <i class="fa fa-question-circle text-2xl"></i>
            </li>
            <li role="button" class="cursor-pointer hover:bg-blue-800 py-2 px-4">List your properties</li>
          </menu>
          <div class="flex space-x-2">
            <button class="btn bg-white text-primary py-2 px-4 rounded">Register</button>
            <button class="btn bg-white text-primary py-2 px-4 rounded">Sign in</button>
          </div>
        </div>
      </nav>
      <nav class="wrapper py-4 flex space-x-4">
        <div>
          <button class="border border-white text-white py-2 px-4 rounded-full hover:border-gray-800">
            <i class="fa-thin fa-chair"></i>
            Stay</button>
        </div>
        <div>
      </nav>
  </header>
  <main>
     <!-- Hero Section -->
     <section class="bg-heroImg bg-center bg-cover bg-no-repeat h-[434px] text-white">
      <div class="wrapper py-10">
        <div class="w-full max-w-[600px] space-y-4">
          <span class="text-xl block">Offer ends in 33:21:57</span>
          <h1 class="text-5xl font-roboto leading-[60px] font-extrabold">
            Save up to 35% with <br> Black Friday Deals
          </h1>
          <p class="text-2xl font-roboto leading-[32px]">
            Set your travel plans in motion. Book by Dec 4, 2024 <br> for stays until the end of 2025.
          </p>
          <button class="btn bg-primary  py-2 px-4">
            Explore
          </button>
        </div>
      </div>
    </section>

    <!-- Input section -->

   <section>
    <div class="py-4 px-2 wrapper">
      <div
        class="flex flex-col lg:flex-row items-start gap-1 bg-yellow-500 mt-[24px] mb-[16px] p-[4px] rounded-lg absolute left-1/2 transform -translate-x-1/2 -translate-y-[70px] z-30 w-full max-w-[1100px]"
      
      >
        <!-- Destination Input -->
        <div class="relative flex items-center flex-1">
          <i class="fa fa-bed text-gray-500 absolute left-3"></i>
          <input
            type="text"
            placeholder="Lagos"
            class="w-full pl-10 pr-4 py-3 focus:outline-none border border-gray-300"
          />
          <i class="fa fa-times text-gray-500 cursor-pointer absolute right-3"></i>
        </div>
    
        <!-- Date Input -->
        <div class="relative flex items-center flex-1 border-t lg:border-t-0 lg:border-l border-gray-300 lg:pl-2">
          <i class="fa fa-calendar text-gray-500 absolute left-3"></i>
          <input
            type="text"
            placeholder="Tue, Dec 3 — Fri, Dec 6"
            class="w-full pl-10 pr-4 py-3 focus:outline-none border border-gray-300 rounded-lg lg:rounded-none"
          />
        </div>
    
        <!-- Guests Input -->
        <div class="relative flex items-center flex-1 border-t lg:border-t-0 lg:border-l border-gray-300 lg:pl-2">
          <i class="fa fa-user text-gray-500 absolute left-3"></i>
          <input
            type="text"
            placeholder="2 adults · 0 children · 1 room"
            class="w-full pl-10 pr-4 py-3 focus:outline-none border border-gray-300 rounded-lg lg:rounded-none"
          />
        </div>
    
        <!-- Search Button -->
        <div class="lg:ml-2 flex justify-center mt-2 lg:mt-0">
          <button class="bg-blue-600 text-white font-medium py-3 px-8 rounded-lg hover:bg-blue-700">
            Search
          </button>
        </div>
      </div>
    
      <!-- Checkbox -->
      <div class="mt-5 flex items-center gap-2">
        <input
          type="checkbox"
          id="entire-home"
          class="w-4 h-4 border-gray-300 rounded focus:ring-2 focus:ring-blue-500"
        />
        <label for="entire-home" class="text-black text-sm">
          I'm looking for an entire home or apartment
        </label>
      </div>

      <h4 class="mt-10">Continue your search</h4>

      <div class="flex mt-4">
        <div class="p-[8px] shadow-2xl w-full max-w-[355px] rounded-lg flex space-x-4">
          <img src="./public/asset/684500.jpg" alt="">

          <div class="flex flex-col">
            <strong>Lagos</strong>
            <div class="flex space-x-2">
            <i class="fa fa-calendar text-gray-500"></i>
          <input
            type="text"
            placeholder="Tue, Dec 3 — Fri, Dec 6"
            />
          </div>
              <div class="flex space-x-2">
            <i class="fa fa-user"></i>
            <p> 2 ADULTS</p>
          </div>
        
        

          </div>
        </div>
        <div class="flex-1">
              
        </div>
      
      </div>
    </div>
     
       
  </section>
    
  </main>
</body>
</html>
