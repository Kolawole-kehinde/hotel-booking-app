<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>

  <link rel="stylesheet" href="./css/style.css">
  <title>Document</title>
</head>
<body>
  <div class="swiper my-8">
    <div class="swiper-wrapper">
      <!-- Slide 1 -->
      <div class="swiper-slide bg-gray-300 flex items-center justify-center h-64">
        <h2 class="text-xl font-bold">Slide 1</h2>
      </div>
      <!-- Slide 2 -->
      <div class="swiper-slide bg-gray-400 flex items-center justify-center h-64">
        <h2 class="text-xl font-bold">Slide 2</h2>
      </div>
      <!-- Slide 3 -->
      <div class="swiper-slide bg-gray-500 flex items-center justify-center h-64">
        <h2 class="text-xl font-bold">Slide 3</h2>
      </div>
    </div>
    <!-- Optional Navigation -->
    <div class="swiper-button-next"></div>
    <div class="swiper-button-prev"></div>
    <!-- Pagination -->
    <div class="swiper-pagination"></div>
  </div>
      
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const swiper = new Swiper('.swiper', {
        loop: true, // Enable infinite scrolling
        slidesPerView: 1, // Show one slide at a time
        spaceBetween: 20, // Space between slides (in px)
        navigation: {
          nextEl: '.swiper-button-next',
          prevEl: '.swiper-button-prev',
        },
        pagination: {
          el: '.swiper-pagination',
          clickable: true,
        },
      });
    });
  </script>
  
</body>
</html>
